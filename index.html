  <body>

    <div class="container">
      <h1><strong>How in demand do you want your language to be?</strong></h1>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          In high demand
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">

        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">

        </label>
      </div>
    </div>
